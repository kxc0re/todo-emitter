<mat-list-item>
  <mat-checkbox class="test" [checked]="todo.completed" (change)="toggleTodo.emit(todo)">{{ todo.title }}</mat-checkbox>
  <button class="btn-remove" mat-icon-button (click)="removeTodo.emit(todo)">
    <mat-icon>close</mat-icon>
  </button>
</mat-list-item>
<mat-divider></mat-divider>
